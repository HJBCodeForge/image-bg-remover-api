name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare static files
        run: |
          # Create a clean directory with only the web files
          mkdir -p static-site
          
          # Copy HTML files
          cp index.html static-site/
          cp demo.html static-site/
          cp api-status.html static-site/
          
          # Copy documentation (optional)
          cp README.md static-site/ 2>/dev/null || echo "README.md not found, skipping"
          cp DEPLOYMENT_GUIDE.md static-site/ 2>/dev/null || echo "DEPLOYMENT_GUIDE.md not found, skipping"
          cp QUICK_FIX.md static-site/ 2>/dev/null || echo "QUICK_FIX.md not found, skipping"
          
          # Create .nojekyll to bypass Jekyll processing
          touch static-site/.nojekyll
          
          echo "Static site prepared:"
          ls -la static-site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'static-site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
