<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .api-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: monospace;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Background Remover API</h1>
            <p>AI-powered background removal service</p>
        </div>
        <div class="content">
            <h2>üöÄ Get Started</h2>
            <p>Try the live demo or explore the API documentation:</p>
            
            <a href="demo.html" class="btn">üé® Live Demo</a>
            <a href="#" id="docsLink" class="btn">üìñ API Docs</a>
            
            <div class="api-url">
                <strong>API Base URL:</strong><br>
                <span id="apiUrl">Configure your API URL</span>
            </div>
            
            <p><small>
                üí° To deploy this API, see the <strong>DEPLOYMENT_GUIDE.md</strong> file
            </small></p>
        </div>
    </div>

    <script>
        // Auto-detect or set API URL
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const apiUrl = isLocal 
            ? 'http://localhost:8000' 
            : 'https://web-production-faaf.up.railway.app'; // Your actual deployed API URL
        
        document.getElementById('apiUrl').textContent = apiUrl;
        document.getElementById('docsLink').href = apiUrl + '/docs';
        
        // Check if API is not configured or not available
        const needsConfiguration = apiUrl.includes('your-api-name');
        
        if (needsConfiguration) {
            document.getElementById('docsLink').style.opacity = '0.5';
            document.getElementById('docsLink').onclick = function(e) {
                e.preventDefault();
                alert('‚ö†Ô∏è API not configured yet!\n\nTo use this demo:\n1. Deploy the API to Render\n2. Update the API URL in demo.html\n3. See DEPLOYMENT_GUIDE.md for instructions');
            };
            
            // Add warning message
            const warningDiv = document.createElement('div');
            warningDiv.innerHTML = `
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin: 20px 0; color: #856404;">
                    <strong>‚ö†Ô∏è API Not Deployed Yet</strong><br>
                    The demo requires the API to be deployed first. See <strong>DEPLOYMENT_GUIDE.md</strong> for instructions.
                </div>
            `;
            document.querySelector('.content').appendChild(warningDiv);
        }
    </script>
</body>
</html>
