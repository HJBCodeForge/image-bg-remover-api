<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .image-preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-key-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: monospace;
            word-break: break-all;
            margin-top: 10px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Background Remover API</h1>
            <p>Remove backgrounds from images with AI-powered precision</p>
        </div>

        <div class="content">
            <!-- API Key Generation Section -->
            <div class="section">
                <h2>1. Generate API Key</h2>
                <div class="form-group">
                    <label for="keyName">API Key Name:</label>
                    <input type="text" id="keyName" placeholder="e.g., My Web App" value="Demo App">
                </div>
                <button class="btn" onclick="generateApiKey()">Generate API Key</button>
                <div id="apiKeyResult"></div>
            </div>

            <!-- Background Removal Section -->
            <div class="section">
                <h2>2. Remove Background</h2>
                <div class="form-group">
                    <label for="apiKeyInput">API Key:</label>
                    <input type="text" id="apiKeyInput" placeholder="Enter your API key (bgr_...)">
                </div>
                <div class="form-group">
                    <label for="imageFile">Select Image (JPEG, PNG, WebP, BMP, TIFF):</label>
                    <input type="file" id="imageFile" accept="image/jpeg,image/jpg,image/png,image/webp,image/bmp,image/tiff,image/tif,.jpg,.jpeg,.png,.webp,.bmp,.tiff,.tif">
                </div>
                <button class="btn" onclick="removeBackground()">Remove Background</button>
                <div id="imageResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : 'https://your-api-name.onrender.com'; // Replace with your actual Render URL
        
        // You can also set this manually for GitHub Pages:
        // const API_BASE_URL = 'https://your-api-name.onrender.com';
        
        console.log('Using API URL:', API_BASE_URL);
        
        // Check if API is properly configured
        function checkApiConfiguration() {
            if (API_BASE_URL.includes('your-api-name')) {
                const warningDiv = document.createElement('div');
                warningDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ö†Ô∏è API Configuration Required</strong><br>
                        The API URL needs to be configured. Please:<br>
                        1. Deploy the API to Render (see DEPLOYMENT_GUIDE.md)<br>
                        2. Update the API_BASE_URL in this file<br>
                        3. Or run locally with: <code>python3 main.py</code>
                    </div>
                `;
                document.querySelector('.content').insertBefore(warningDiv, document.querySelector('.section'));
                
                // Disable buttons
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
            }
        }
        
        // Check configuration on page load
        document.addEventListener('DOMContentLoaded', checkApiConfiguration);
        
        async function generateApiKey() {
            const keyName = document.getElementById('keyName').value;
            const resultDiv = document.getElementById('apiKeyResult');
            
            if (!keyName.trim()) {
                resultDiv.innerHTML = '<div class="result error">Please enter a name for your API key</div>';
                return;
            }
            
            // Check if API is configured
            if (API_BASE_URL.includes('your-api-name')) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ö†Ô∏è API Not Configured</strong><br>
                        Please deploy the API first or run it locally.<br>
                        See <strong>DEPLOYMENT_GUIDE.md</strong> for instructions.
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: keyName })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Auto-fill the API key input
                document.getElementById('apiKeyInput').value = data.key;
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ API Key Generated Successfully!</strong>
                        <div class="api-key-display">
                            <strong>Key:</strong> ${data.key}<br>
                            <strong>Name:</strong> ${data.name}<br>
                            <strong>ID:</strong> ${data.id}
                        </div>
                        <p><small>üí° Your API key has been automatically filled in the form below</small></p>
                    </div>
                `;
                
            } catch (error) {
                let errorMessage = error.message;
                
                // Provide more specific error messages
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage = `
                        <strong>Connection Failed</strong><br>
                        Cannot connect to the API server at:<br>
                        <code>${API_BASE_URL}</code><br><br>
                        <strong>Possible solutions:</strong><br>
                        ‚Ä¢ Make sure the API is running locally: <code>python3 main.py</code><br>
                        ‚Ä¢ Deploy the API to Render (see DEPLOYMENT_GUIDE.md)<br>
                        ‚Ä¢ Check if the API URL is correct
                    `;
                }
                
                resultDiv.innerHTML = `<div class="result error">‚ùå ${errorMessage}</div>`;
            }
        }
        
        async function removeBackground() {
            const apiKey = document.getElementById('apiKeyInput').value;
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('imageResult');
            
            if (!apiKey.trim()) {
                resultDiv.innerHTML = '<div class="result error">Please enter your API key</div>';
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="result error">Please select an image file</div>';
                return;
            }
            
            const file = fileInput.files[0];
            
            // Validate file type
            const supportedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/bmp', 'image/tiff'];
            const supportedExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.bmp', '.tiff', '.tif'];
            const fileName = file.name.toLowerCase();
            const isValidType = supportedTypes.includes(file.type) || 
                               supportedExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValidType) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Unsupported file format. Please upload a JPEG, PNG, WebP, BMP, or TIFF image.</div>';
                return;
            }
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                resultDiv.innerHTML = '<div class="result error">‚ùå File too large. Please upload an image smaller than 10MB.</div>';
                return;
            }
            
            // Show loading state
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing your image... This may take a few seconds</p>
                </div>
            `;
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                // Add return_json as a query parameter
                const url = `${API_BASE_URL}/remove-background?return_json=true`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use status text
                        errorMessage = response.statusText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please check API configuration.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Background Removed Successfully!</strong>
                            <p><strong>Processing Time:</strong> ${data.processing_time.toFixed(2)} seconds</p>
                            <div class="two-column">
                                <div>
                                    <h3>Original Image</h3>
                                    <img src="${URL.createObjectURL(file)}" alt="Original" class="image-preview">
                                </div>
                                <div>
                                    <h3>Processed Image</h3>
                                    <img src="${data.processed_image_url}" alt="Processed" class="image-preview">
                                    <br><br>
                                    <a href="${data.processed_image_url}" download="processed_image.png" class="btn">Download PNG</a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${data.error}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Handle drag and drop
        const imageFile = document.getElementById('imageFile');
        const dropZone = imageFile.parentElement;
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            dropZone.style.background = '#f0f0f0';
        }
        
        function unhighlight(e) {
            dropZone.style.background = '';
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                
                // Validate file type
                const supportedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/bmp', 'image/tiff'];
                const supportedExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.bmp', '.tiff', '.tif'];
                const fileName = file.name.toLowerCase();
                const isValidType = supportedTypes.includes(file.type) || 
                                   supportedExtensions.some(ext => fileName.endsWith(ext));
                
                if (!isValidType) {
                    document.getElementById('imageResult').innerHTML = 
                        '<div class="result error">‚ùå Unsupported file format. Please upload a JPEG, PNG, WebP, BMP, or TIFF image.</div>';
                    return;
                }
                
                imageFile.files = files;
                
                // Clear any previous error messages
                const resultDiv = document.getElementById('imageResult');
                if (resultDiv.innerHTML.includes('Unsupported file format')) {
                    resultDiv.innerHTML = '';
                }
            }
        }
    </script>
</body>
</html>
